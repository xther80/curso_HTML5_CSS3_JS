<html>
  <head>
    <meta charset="utf-8">
    <!-- If you need to support IE 9 or IE 8-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- So responsive design works in small mobile devices (phones,...) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boostrap template Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <!--link rel="stylesheet" href="css/mystyle.css"-->

  </head>
<body id = "">
  <h1>Exercise Event 1</h1>
  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
          integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
          crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous">
  </script>
  <script >
      function handleClick(idBoton) {
        alert(idBoton +" is pushed");

      }

      function pulsarBoton(valor){
      var x = document.getElementsByTagName("button");
      var i;
      for (i = 0; i < x.length; i++) {
            if (x[i].getAttribute("id")==valor) {
                x[i].addEventListener("click", handleClick(x[i].getAttribute("id")),false);
            }

      }
      }
  </script>
  <div>
  <button onclick="pulsarBoton('Boton1')" id='Boton1' value='1'>BOTON 1</button>
  <button onclick="pulsarBoton('Boton2')" id='Boton2' value='2'>BOTON 2</button>
</div>
</body>
</html>
